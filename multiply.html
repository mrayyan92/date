<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Multiplication Result:</p>
<p id="result"></p>

<script>
    // Function with parameters to perform multiplication
    function multiply(a, b) {
        return a * b;
    }

    // Call the function with example values
    let number1 = 6;
    let number2 = 7;
    let result = multiply(number1, number2);

    // Display the result
    document.getElementById("result").innerHTML = `${number1} Ã— ${number2} = ${result}`;
</script>

</body>
</html>
